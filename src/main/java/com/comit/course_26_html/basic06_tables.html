<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>HTML tables</title>
</head>
<body>
  
  <h1>HTML tables</h1>
  
  <table border="1">
    <thead>
     <tr>
      <th>Number</th>
      <th>Color</th>
      <th>Country</th>
     </tr>    
    </thead>
    
    <tbody>
     <tr>
       <td>200</td>
       <td>Blue</td>
       <td>Nigeria</td>     
     </tr>
     <tr>
       <td>250</td>
       <td>Blue</td>
       <td>France</td>
     </tr>
     <tr>
       <td>250</td>
       <td>Blue</td>
       <td>USA</td>
     </tr>
     <tr>
       <td>250</td>
       <td>Blue</td>
       <td>China</td>
     </tr>
    </tbody>
    
  </table>
</body>
</html>
